<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
    body {
        background: #f5f5f5;
    }
    .navbar-nav {
        margin: 0 auto; /* Centers the nav items */
    }
    .navbar-nav .nav-link {
        margin: 0 20px; /* Adjust spacing between links */
        color: white;
        text-decoration: none; /* Remove underline by default */
        transition: color 0.3s ease, text-decoration 0.3s ease; /* Smooth transition */
    }
    .navbar-nav .nav-link:hover {
        text-decoration: underline; /* Underline on hover */
    }
    .navbar-brand {
        position: absolute;
        left: 20px; /* Aligns brand to the left */
        color: white;
    }
    .navbar-toggler {
        margin-right: 20px; /* Keeps toggler aligned to the right */
    }
    .form-inline {
        position: absolute;
        right: 20px; /* Aligns logout button to the right */
    }
</style>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="{% url 'home' %}">Ethical Hiring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'about' %}">About Us</a>
                </li>
            </ul>
            <form method="post" action="{% url 'logout' %}" class="form-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm text-white">Logout</button>
            </form>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
    
    <div class="mt-5"></div>
</body>
</html>
